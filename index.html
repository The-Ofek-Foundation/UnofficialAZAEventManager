<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Unofficial AZA Event Manager</title>
    <link rel="stylesheet/less" type="text/css" href="UnofficialAZAEventManager.less" />
    <script src="less.min.js" type="text/javascript"></script>
  </head>
  <body>
    <ul class="navbar" id="navbar-top">
      <li><a class="active" href="#home">Home</a></li>
      <ul style="float:right;l ist-style-type:none;">
        <li id="login-err"></li>
        <li id="log-tab"><a href="#login">Login</a></li>
      </ul>
    </ul>
    <div id="login-dropdown">
      <form id="github-login-form">
        <input type="text" placeholder="YOUR_USERNAME" name="username" required>
        <input type="text" placeholder="YOUR_PASSWORD" name="password" required>
        <input type="submit" value="Login" id="github-login"> <!--<span id="login-err"></span>-->
      </form>
    </div>
    <div id="logout-dropdown">
      <button id="github-logout">Logout?</button>
    </div>

    <h1>Welcome to the Unofficial AZA Event Manager!</h1>
    <h2 id="login-alert">Please login to github above to start!</h2>
    <br /><br />
    <br />
  </body>
  <script src="UnofficialAZAEventManager.js"></script>
  <script src="index.js"></script>
</html>
